<!DOCTYPE html>

        body {

            min-height: 100vh;
            background: #1a1a1a;

        .container {

            position: absolute;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);

        #yesBtn {

            color: white;
            left: 45%;
        }

        #noBtn {
            background: #87ceeb;
            color: white;
            left: 55%;
        }

        .end-message {
            display: none;
            font-size: 40px;
            color: #ff1493;
            text-align: center;
            animation: neon 1s infinite;
        }

        @keyframes neon {
            0%, 100% { text-shadow: 0 0 10px #ff69b4; }
            50% { text-shadow: 0 0 20px #ff69b4; }
        }

        #musicTip {
            position: fixed;
            top: 20px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            z-index: 9999;
